<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
        <script src="simonJs.js"></script>
        <title>Simon Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Simon Game</h1>
        <div class="wrapper">
            <button class="redButton" id="red" onclick="redButton()" value="0" ></button>
            <button class="greenButton" id="green" onclick="greenButton()" value="1" ></button>
            <button class="blueButton" id="blue" onclick="blueButton()" value="2" ></button>
        </div>
        
        <h2 id="points">Points: 0</h2>
            
        <div class="wrapper">
            <button class="startButton" id="play" onclick="play()">PLAY</button>
        </div>
        
    </body>
</html>
