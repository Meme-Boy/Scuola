<html>
    <head>
        
        <title>Codice Fiscale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="materialize.min.css" type="text/css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script type="text/javascript" src="init.js"></script>
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="codeCalc.js"></script>
        
    </head>
    <body>
        <nav class="blue-grey" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Codice Fiscale</a>
            </div>
        </nav>
        <div class="container">

            <br>
            <div class="input-field col s6">
                <input id="name" required type="text" class="validate">
                <label for="name">Nome</label>
            </div>
            <div class="input-field col s6">
                <input id="surname" required type="text" class="validate">
                <label for="surname">Cognome</label>
            </div>


            <label>Comune</label>
            <select class="browser-default" id="birthplace">
                <option value="" disabled selected>Choose your option</option>

                <option>ANNONE VENETO</option>
                <option>CAMPAGNA LUPIA</option>
                <option>CAMPOLONGO MAGGIORE</option>
                <option>CAMPONOGARA</option>
                <option>CAORLE</option>
                <option>CAVARZERE</option>
                <option>JESOLO</option>
                <option>CEGGIA</option>
                <option>CHIOGGIA</option>
                <option>CINTO CAOMAGGIORE</option>
                <option>CONA</option>
                <option>CONCORDIA SAGITTARIA</option>
                <option>DOLO</option>
                <option>ERACLEA</option>
                <option>FIESSO D'ARTICO</option>
                <option>FOSSALTA DI PIAVE</option>
                <option>FOSSALTA DI PORTOGRUARO</option>
                <option>FOSSO'</option>
                <option>GRUARO</option>
                <option>MARCON</option>
                <option>MARTELLAGO</option>
                <option>MEOLO</option>
                <option>MIRA</option>
                <option>MIRANO</option>
                <option>MUSILE DI PIAVE</option>
                <option>NOALE</option>
                <option>NOVENTA DI PIAVE</option>
                <option>PIANIGA</option>
                <option>PORTOGRUARO</option>
                <option>PRAMAGGIORE</option>
                <option>QUARTO D'ALTINO</option>
                <option>SALZANO</option>
                <option>SAN DONA' DI PIAVE</option>
                <option>SAN MICHELE AL TAGLIAMENTO</option>
                <option>SANTA MARIA DI SALA</option>
                <option>SANTO STINO DI LIVENZA</option>
                <option>SCORZE'</option>
                <option>SPINEA</option>
                <option>STRA</option>
                <option>TEGLIO VENETO</option>
                <option>TORRE DI MOSTO</option>
                <option>VENEZIA</option>
                <option>VIGONOVO</option>
                <option>CAVALLINO-TREPORTI</option>

            </select>
            <br>

            <p>
                <label>
                    <input name="gender" type="radio" id="m" />
                    <span>M</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="gender" type="radio" id="f"/>
                    <span>F</span>
                </label>
            </p>
            
            <br>
            <div class="input-field">
            <input type = "date" id="birthdate" required /> 
            <label>DATA DI NASCITA</label>
            </div>

            <br>
            <a class="waves-effect waves-light btn blue-grey" onclick="calcola()">INVIA</a>
            <input type="submit" onclick="calcola()" value="Invia">
        </div>
    </body>
</html>
